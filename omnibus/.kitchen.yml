driver:
  name: vagrant
  forward_agent: true
  customize:
    cpus: 2
    memory: 2048
  synced_folders:
    - ['..', '/home/vagrant/chef-push-server']
    - ['../../omnibus', '/home/vagrant/omnibus']
    - ['../../omnibus-software', '/home/vagrant/omnibus-software']
    - ['../../oc-pushy-pedant', '/home/vagrant/oc-pushy-pedant']
    - ['../../opscode-pushy-client', '/home/vagrant/opscode-pushy-client']

provisioner:
  name: chef_zero
  require_chef_omnibus: latest

platforms:
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-10.04
    run_list: apt::default
  - name: centos-5.10
    run_list: yum-epel::default
  - name: centos-6.5
    run_list: yum-epel::default
  - name: centos-7.0
    run_list: yum-epel::default

suites:
  - name: default
    run_list:
      - omnibus::default
    attributes:
      omnibus:
        build_user:          vagrant
        build_user_group:    vagrant
        build_user_password: vagrant
        install_dir:         /opt/opscode-push-jobs-server
